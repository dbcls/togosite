<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Togo Site</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body data-heatmap="true" data-display="properties" data-page="top">
    <header id="Header">
      <h1><a href="./">Togo Site</a></h1>
      <nav>
        <ul>
          <li><a href="./about.html">About</a></li>
          <li><a href="./help.html">Help</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main id="App">
      <div class="inner">
        <section id="Properties">
          <header class="header">
            <div class="title">
              <h2 class="properties">Attribute</h2>
              <h2 class="attributes">Classification / Distribution</h2>
            </div>
            <nav>
              <ul>
                <li class="viewmodecontroller">
                  <label class="log10">
                    <input type="checkbox" value="log10">Log scale
                  </label>
                  <label class="area">
                    <input type="checkbox" value="area" checked>Area
                  </label>
                  <label class="heatmap">
                    <input type="checkbox" value="heatmap" checked>Heatmap
                  </label>
                </li>
              </ul>
            </nav>
          </header>
          <section class="concepts"></section>
        </section>
        <section id="Results">
          <div class="inner">
            <section id="ResultsTable">
              <div class="body">
                <table>
                  <thead>
                    <tr class="statistics"></tr>
                    <tr class="header"></tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <div class="tableend">
                  <div class="loading-view"></div>
                </div>
              </div>
            </section>
          </div>
        </section>
      </div>
      <section id="FixedArea">
        <div class="upper">
          <section id="ConditionBuilder" data-hidden-by="results">
            <header>
              <h2 class="title">Condition builder</h2>
            </header>
            <div class="conditions">
              <div class="attributes">
                <h2 class="title"><span class="material-icons-outlined">west</span>Select filters</h2>
                <div class="conditions -empty"></div>
              </div>
              <div class="properties">
                <h2 class="title"><span class="material-icons-outlined">west</span>Additional attributes</h2>
                <div class="conditions -empty"></div>
              </div>
              <div id="UploadUserIDsView">
                <h2 class="title"><span class="material-icons-outlined">file_upload</span>Upload IDs</h2>
                <form>
                  <label>
                    <input type="text" placeholder="Enter comma-separated IDs">
                  </label>
                  <div class="buttons">
                    <button class="rounded-button-view -small -black" type="button">Submit</button>
                    <button class="rounded-button-view -small -black" type="button">Clear</button>
                  </div>
                </form>
              </div>
              <div class="togoKey">
                <h2 class="title"><span class="material-icons-outlined">layers</span>Select target category</h2>
                <select disabled></select>
              </div>
            </div>
            <footer>
              <button class="exec rounded-button-view -black -spread" disabled><span class="material-icons-outlined">table_view</span>Preview integrated data</button>
            </footer>
          </section>
          <section id="Reports" data-hidden-by="properties">
            <header>
              <h2 class="title">Reports</h2>
            </header>
            <div class="stanzas"></div>
            <footer>
              <button class="return rounded-button-view -black -spread"><span class="material-icons-outlined">keyboard_return</span>Return</button>
            </footer>
          </section>
        </div>
        <div class="lower">
          <section id="Conditions">
            <header>
              <h2 class="title">Conditions</h2>
            </header>
            <div class="conditions"></div>
          </section>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
